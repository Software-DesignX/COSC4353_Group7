<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="fuel_icon.png" type="image/x-icon" />
    <title>Fuel Go - Login Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <header>
    <a href="loginPage.html">
      <img src="appLogo.png" alt="" class="header-logo" />
    </a>

    <div class="navigation">
      <nav>
        <ul>
          <li><a href="registration.html">Sign Up</a></li>
          <li><a href="profilePage.html">My Profile</a></li>
          <li><a href="quotes.html">Fuel Quote Form</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <br />
    <br />
    <center>
      <h1 style="color: #ffff00; font-family: Helvetica">CLIENT LOGIN</h1>
    </center>
    <form>
      <div class="container">
        <label style="font-size: larger" style="color: rgb(0, 0, 0)" for="user"
          >Username:
        </label>
        <input
          type="text"
          id="user"
          name="user"
          placeholder="Enter Username"
          required
        />
        <br />
        <label
          style="font-size: larger"
          style="color: rgb(0, 0, 0)"
          for="password"
          >Password:
        </label>
        <input
          type="password"
          id="password1"
          name="password1"
          placeholder="Enter password"
          required
        />
        <br />
        <br />
        <input type="checkbox" /> Remember me <br />
        <button type="submit">LOGIN</button> <br />
        <center>
          <h1 style="font-size: large" style="color: rgb(4, 0, 255)">
            Don't have an account?
            <a href="registration.html"> Register Here </a>
          </h1>
        </center>
      </div>
    </form>
  </body>
</html>
