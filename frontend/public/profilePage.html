<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="fuel_icon.png" type="image/x-icon" />
    <title>Fuel Go - My Profile Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <header>
    <a href="loginPage.html">
      <img src="appLogo.png" alt="" class="header-logo" />
    </a>

    <div class="navigation">
      <nav>
        <ul>
          <li><a href="loginPage.html">Sign Out</a></li>
          <li><a href="quotes.html">Fuel Quote Form</a></li>
          <li><a href="quoteHistory.html">Fuel Quote History</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <br />
    <br />
    <center>
      <h1 class="h1">CLIENT PROFILE</h1>
    </center>
    <form>
      <div class="container">
        <label
          class="label"
          for="fullname"
          >Full Name:
        </label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter Full Name"
          maxlength="50"
          required
        />
        <br>
        <label
          class="label"
          for="address1"
          >Address 1:
        </label>
        <input
          type="text"
          id="address1"
          name="address1"
          placeholder="Enter address 1"
          maxlength="100"
          required
        />
        <br>
        <label
          class="label"
          for="address2"
          >Address 2:
        </label>
        <input
          type="text"
          id="address2"
          name="address2"
          placeholder="Enter address 2 (optional)"
          maxlength="100"
        />
        <br>
        <label class="label" for="city"
          >City:
        </label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter city"
          maxlength="100"
          required
        />
        </label>
        <br>
        <label class="label" for="state"
          >State:
        </label>
        <select class="state" id="state" name="state" required>
          <option value="" disabled selected></option>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AR">AR</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DC">DC</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="IA">IA</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="MA">MA</option>
          <option value="MD">MD</option>
          <option value="ME">ME</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MO">MO</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="NC">NC</option>
          <option value="NE">NE</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NV">NV</option>
          <option value="NY">NY</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WI">WI</option>
          <option value="WV">WV</option>
          <option value="WY">WY</option>
        </select>
        <br>
        <label
          class="label"
          for="zipcode"
          >Zipcode:
        </label>
        <input
          type="text"
          id="zipcode"
          name="zipcode"
          placeholder="Enter Zipcode"
          minlength="5"
          maxlength="9"
          required
        />

        <button type="button">FINISH PROFILE</button> <br />
      </div>
    </form>
  </body>
</html>
