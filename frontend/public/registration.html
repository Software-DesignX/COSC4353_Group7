<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="fuel_icon.png" type="image/x-icon" />
    <title>Fuel Go - Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <header>
    <a href="loginPage.html">
      <img src="appLogo.png" alt="" class="header-logo" />
    </a>

    <div class="navigation">
      <nav>
        <ul>
          <li><a href="loginPage.html">Login</a></li>
          <li><a href="profilePage.html">My Profile</a></li>
          <li><a href="quotes.html">Fuel Quote Form</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <br />
    <br />
    <center>
      <h1 style="color: #ffff00; font-family: Helvetica">CREATE ACCOUNT</h1>
    </center>
    <form>
      <div class="container">
        <label style="font-size: larger" style="color: rgb(0, 0, 0)" for="user"
          >User Name:
        </label>
        <input
          type="text"
          id="user"
          name="user"
          placeholder="Enter Username"
          required
        />
        <br />
        <label style="font-size: larger" style="color: rgb(0, 0, 0)" for="email"
          >Email:
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          required
        />
        <br />
        <label
          style="font-size: larger"
          style="color: rgb(0, 0, 0)"
          for="Phone Number"
        >
          Phone Number:</label
        >
        <input
          type="tel"
          id="Phone"
          name="Phone"
          placeholder="Enter phone number"
          minlength="10"
          title="Must contain exactly 10 digits"
        />
        <br />
        <label
          style="font-size: larger"
          style="color: rgb(0, 0, 0)"
          for="password1"
          >Password:
        </label>
        <input
          type="password"
          id="password1"
          name="password1"
          placeholder="Enter a password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
        <br />
        <label
          style="font-size: larger"
          style="color: rgb(0, 0, 0)"
          for="password2"
          >Confirm Password:
        </label>
        <input
          type="password"
          id="password2"
          name="password2"
          placeholder="Re-enter password"
          required
        />

        <button type="submit">REGISTER</button> <br />
        <center>
          <h1 style="font-size: large" style="color: rgb(4, 0, 255)">
            Already have an account? <a href="loginPage.html"> Sign in </a>
          </h1>
        </center>
      </div>
    </form>
  </body>
</html>
