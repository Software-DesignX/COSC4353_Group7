<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="fuel_icon.png" type="image/x-icon" />
    <title>Fuel Go - Quote Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styling.css" />
  </head>
  <header>
    <a href="loginPage.html">
      <img src="appLogo.png" alt="" class="header-logo" />
    </a>

    <div class="navigation">
      <nav>
        <ul>
          <li><a href="loginPage.html">Sign Out</a></li>
          <li><a href="profilePage.html">My Profile</a></li>
          <li><a href="quoteHistory.html">Fuel Quote History</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <br />
    <br />
    <center>
      <h1 class="h1">FUEL QUOTE FORM</h1>
    </center>
    <form>
      <div class="container">
        <label class="label" for="Gallons_Requested">Gallons Requested: </label>
        <input
          type="number"
          id="Gallons_Requested"
          name="Gallons_Requested"
          placeholder="Enter Gallons of Fuel"
          maxlength="5"
          required
        />
        <br />
        <label class="label" for="address1">Delivery Address: </label>
        <input
          type="text"
          id="delivery_address"
          name="delivery_address"
          placeholder="Address"
          readonly
        />
        <br />
        <label class="label" for="city">Delivery City:</label>
        <input
          type="text"
          id="delivery_city"
          name="delivery_city"
          placeholder="City"
          readonly
        />
        <br />
        <label class="label" for="state">Delivery State:</label>
        <input
          type="text"
          id="delivery_state"
          name="delivery_state"
          placeholder="State"
          readonly
        />
        <br />
        <label class="label" for="zipcode">Delivery Zipcode</label>
        <input
          type="text"
          id="delivery_zipcode"
          name="delivery_zipcode"
          placehoder="Zipcode"
          readonly
        />
        <label class="label" for="Delivery_date">Delivery lDate: </label>
        <input type="date" id="delivery_date" name="delivery_date" required />
        <br />
        <button type="button">GET QUOTE</button>
        <br />
        <label class="label" for="Suggested_price"
          >Suggested Price Per Gallon:
        </label>
        <input
          type="text"
          id="suggested_gallon_price"
          name="suggested_gallon_price"
          placeholder="$ 0.00"
          readonly
        />
        <br />
        <label class="label" for="total_amount">Total Amount Due: </label>
        <input
          type="text"
          id="total_cost"
          name="total_cost"
          placeholder="$ 0.00"
          readonly
        />

        <button type="button">SUBMIT QUOTE</button> <br />
      </div>
    </form>
  </body>
</html>
